<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <title>Layout2</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <style>
    .mySlides {
      display: none;
    }
  </style>
  <body onload="init()">
    <div class="w3-container">
      <h2>Slideshow Indicators</h2>
      <p>
        An example of using buttons to indicate how many slides there are in the
        slideshow, and which slide the user is currently viewing.
      </p>
    </div>

    <div class="w3-content" style="max-width: 1200px;">
      <object
        class="mySlides"
        data="Intro.html"
        style="width: 100%;"
        height="800"
      ></object>
      <object
        class="mySlides"
        data="total.html"
        style="width: 100%;"
        height="800"
      ></object>
      <img class="mySlides" src="pan3.jpg" style="width: 100%;" height="800" />

      <object
        class="mySlides"
        data="explore.html"
        style="width: 100%;"
        height="680"
      ></object>
      <g class="mySlides" id="gBar" style="width: 100%;" height="600" />
    </div>

    <div class="w3-center">
      <div class="w3-section">
        <button class="w3-button w3-light-grey" onclick="plusDivs(-1)">
          ❮ Prev
        </button>
        <button class="w3-button w3-light-grey" onclick="plusDivs(1)">
          Next ❯
        </button>
      </div>
      <button class="w3-button navBtn" onclick="currentDiv(1)">1</button>
      <button class="w3-button navBtn" onclick="currentDiv(2)">2</button>
      <button class="w3-button navBtn" onclick="currentDiv(3)">3</button>
      <button class="w3-button navBtn" onclick="currentDiv(4)">4</button>
    </div>

    <script>
      function init() {}
    </script>

    <script>
      var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n) {
        showDivs((slideIndex += n));
      }

      function currentDiv(n) {
        showDivs((slideIndex = n));
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("navBtn");
        if (n > x.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" w3-red", "");
        }
        x[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " w3-red";
      }
    </script>
  </body>
</html>
