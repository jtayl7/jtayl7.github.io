<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <style>
      div.container {
        width: 100%;
        border: 2px solid black;
      }

      div.box {
        box-sizing: border-box;
        width: 30%;
        border: 5px solid red;
        float: left;
      }

      .mySlides {
      display: none;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <pre>
            This div occupies the left half 
 This div occupies the left half This div
    occupies the left half This div occupies
    
 New he left half This div occupies
        the left half This div occupies the
        half This div occupies the left half
    </pre
        >
      </div>
      <div class="w3-content" style="max-width: 600px;">
        <img class="mySlides" src="pan2.jpg" style="width: 100%;" />
        <img class="mySlides" src="pan3.jpg" style="width: 100%;" />
        <img class="mySlides" src="pan4.jpg" style="width: 100%;" />
      </div>
    
      <div class="w3-center">
        <div class="w3-section">
          <button class="w3-button w3-light-grey" onclick="plusDivs(-1)">
            ❮ Prev
          </button>
          <button class="w3-button w3-light-grey" onclick="plusDivs(1)">
            Next ❯
          </button>
        </div>
        <button class="w3-button demo" onclick="currentDiv(1)">2</button>
        <button class="w3-button demo" onclick="currentDiv(2)">3</button>
        <button class="w3-button demo" onclick="currentDiv(3)">4</button>
      </div>
    
      <script>
        var slideIndex = 1;
        showDivs(slideIndex);
  
        function plusDivs(n) {
          showDivs((slideIndex += n));
        }
  
        function currentDiv(n) {
          showDivs((slideIndex = n));
        }
  
        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("demo");
          if (n > x.length) {
            slideIndex = 1;
          }
          if (n < 1) {
            slideIndex = x.length;
          }
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" w3-red", "");
          }
          x[slideIndex - 1].style.display = "block";
          dots[slideIndex - 1].className += " w3-red";
        }
      </script>
        
      </div>
    </div>
  </body>
</html>
