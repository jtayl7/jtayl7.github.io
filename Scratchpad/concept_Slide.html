<html>
  <meta charset="utf-8" />

  <img class="mySlides" src="pan1.jpg" />
  <img class="mySlides" src="pan2.jpg" />
  <img class="mySlides" src="pan3.jpg" />
  <img class="mySlides" src="pan4.jpg" />

  <button class="w3-button w3-display-left" onclick="plusDivs(-1)">
    &#10094;
  </button>
  <button class="w3-button w3-display-right" onclick="plusDivs(+1)">
    &#10095;
  </button>

  <script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
      showDivs((slideIndex += n));
    }

    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      if (n > x.length) {
        slideIndex = 1;
      }
      if (n < 1) {
        slideIndex = x.length;
      }
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      x[slideIndex - 1].style.display = "block";
    }
  </script>
</html>
