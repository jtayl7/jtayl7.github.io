<!DOCTYPE html>
<html>
  <title>W3.CSS Template</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

  <style>
    html,
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
      font-family: "Raleway", sans-serif;
    }
  </style>
  <body class="w3-light-grey">
    <!-- Sidebar/menu -->
    <nav
      class="w3-sidebar w3-collapse w3-white w3-animate-left"
      style="z-index: 3; width: 300px;"
      id="mySidebar"
    >
      <br />
      <div class="w3-container w3-row">
        <div class="w3-col s4">
          <img
            src="/w3images/avatar2.png"
            class="w3-circle w3-margin-right"
            style="width: 46px;"
          />
        </div>
        <div class="w3-col s8 w3-bar">
          <span>Welcome, <strong>Mike</strong></span
          ><br />
          <a href="#" class="w3-bar-item w3-button"
            ><i class="fa fa-envelope"></i
          ></a>
          <a href="#" class="w3-bar-item w3-button"
            ><i class="fa fa-user"></i
          ></a>
          <a href="#" class="w3-bar-item w3-button"
            ><i class="fa fa-cog"></i
          ></a>
        </div>
      </div>
      <hr />
      <div class="w3-container">
        <h5>Dashboard</h5>
      </div>
      <div class="w3-bar-block">
        <a
          href="#"
          class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black"
          onclick="w3_close()"
          title="close menu"
          ><i class="fa fa-remove fa-fw"></i> Close Menu</a
        >
        <a href="#" class="w3-bar-item w3-button w3-padding w3-blue"
          ><i class="fa fa-users fa-fw"></i> Intro</a
        >
        <a href="#" class="w3-bar-item w3-button w3-padding"
          ><i class="fa fa-eye fa-fw"></i> Slide2</a
        >
        <a href="#" class="w3-bar-item w3-button w3-padding"
          ><i class="fa fa-users fa-fw"></i> Slide2</a
        >
        <a href="#" class="w3-bar-item w3-button w3-padding"
          ><i class="fa fa-bullseye fa-fw"></i> Slide2</a
        >
        <a href="#" class="w3-bar-item w3-button w3-padding"
          ><i class="fa fa-diamond fa-fw"></i> Slide2</a
        >
        <a href="#" class="w3-bar-item w3-button w3-padding"
          ><i class="fa fa-bell fa-fw"></i> Explore</a
        >
        <br /><br />
      </div>
    </nav>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">

    <!-- Header -->
    <header class="w3-container" style="padding-top:22px">
      <h5><b><i class="fa fa-dashboard"></i> My Dashboard</b></h5>
    </header>
  
    <div class="w3-row-padding w3-margin-bottom">
      <div class="w3-quarter">
        <div class="w3-container w3-red w3-padding-16">
          <div class="w3-left"><i class="fa fa-comment w3-xxxlarge"></i></div>
          <div class="w3-right">
            <h3>52</h3>
          </div>
          <div class="w3-clear"></div>
          <h4>Messages</h4>
        </div>
      </div>
    </div>


  </body>
</html>
